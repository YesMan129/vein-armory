<!DOCTYPE html>

<head>
<meta charset="utf-8" />

<title>Tunnel Snakes Inc. Pharmaceuticals</title>
<style>
:root {
  --bg:#050505;--red:#ff3838;--accent:#ff5e5e;--bd:#9a1f1f;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;display:flex;flex-direction:column}
body{
  background:radial-gradient(900px 600px at 50% 20%,#190000 0%,#070000 40%,#000 100%),var(--bg);
  color:var(--red);
  font-family:ui-monospace,Consolas,Menlo,monospace;
  letter-spacing:.3px;overflow-x:hidden;
}
.crt::before{
  content:"";position:fixed;inset:0;pointer-events:none;
  background:repeating-linear-gradient(0deg,rgba(255,0,0,0.05)0px,rgba(255,0,0,0.05)2px,transparent 3px,transparent 4px);
}
header,footer{
  border:1px solid var(--bd);
  background:linear-gradient(180deg,rgba(40,0,0,.6),rgba(10,0,0,.45));
  padding:10px 14px;display:flex;justify-content:space-between;align-items:center;
  box-shadow:0 0 18px rgba(255,56,56,.35);
  text-transform:uppercase;font-weight:700;letter-spacing:.12em;
}
main{
  flex:1;
  border:1px solid var(--bd);
  background:linear-gradient(180deg,rgba(40,0,0,.4),rgba(0,0,0,.4));
  padding:20px;
  box-shadow:0 0 18px rgba(255,56,56,.25),inset 0 0 60px rgba(255,56,56,.08);
  max-width:900px;margin:20px auto;width:100%;
  display:flex;flex-direction:column;justify-content:flex-start;text-align:center;
}
footer{text-align:center;font-size:.8rem;margin-top:auto}
h1{text-transform:uppercase;margin-bottom:16px;animation:flicker 2s infinite alternate}
@keyframes flicker{
  0%,18%,22%,25%,53%,57%,100%{opacity:1;text-shadow:0 0 10px var(--red),0 0 20px var(--accent)}
  20%,24%,55%{opacity:.4;text-shadow:none}
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
}
.item{
  border:1px solid var(--bd);
  background:rgba(30,0,0,.5);
  padding:16px;
  box-shadow:inset 0 0 20px rgba(255,56,56,.15);
  text-transform:uppercase;
}
.name{font-weight:800;margin-bottom:6px}
.price{color:var(--accent);font-weight:700;margin-bottom:6px}
.note{font-size:.85rem;color:#ffb0b0}
.back{margin-top:30px}
.back a{
  color:var(--accent);text-decoration:none;border:1px solid var(--bd);
  padding:6px 14px;text-transform:uppercase;font-weight:700;
}
.back a:hover{border-color:var(--red);box-shadow:0 0 10px rgba(255,56,56,.35)}
</style>
</head>

</html>
